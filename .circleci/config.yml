# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  test:
    executor: python/default
    tag: '3.11.1'
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: |
            pip install --upgrade pip
            python -m pytest --cov-config=.coveragerc --cov=lettings --cov=profiles --cov=oc_lettings_site --cov-fail-under=80

      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build:
    docker:
      - image: circleci/python:3.11-rc-browsers-legacy
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker

      # Image Docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t al3xbrs/oc_lettings_site:latest .

      # Push Docker on Docker Hub.
      - run:
          name: Push Docker Image to Docker Hub
          command: |
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD" docker.io
            docker push al3xbrs/oc_lettings_site:latest

  deploy:
    docker:
      - image: circleci/python:3.11-rc-browsers-legacy

    steps:
      - checkout
      - run:
          name: Deploy on Render
          command: |
            curl -X POST -d {} "$HOOK_URL"



workflows:
  build_test_deploy:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

