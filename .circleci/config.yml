# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  test: # this can be any name you choose
    executor: python/default # use the default executor defined within the orb
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python -m pytest --cov-config=.coveragerc --cov=lettings --cov=profiles --cov=oc_lettings_site --cov-fail-under=80
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build:
    docker:
      - image: circleci/python3.11.1

    steps:
      - checkout

      # Image Docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t al3xbrs/oc_lettings_site:latest .

      # Push Docker on Docker Hub
      - run:
          name: Push Docker Image to Docker Hub
          command: |
            docker push al3xbrs/oc_lettings_site:latest

  deploy:
    executor: python/default
    steps:
      - env:
          hook_url: ${{ os.environ.get("HOOK_URL") }}
      - run:
          name: Deploy on Render
          command: |
            curl "$hook_url"


workflows:
  build_test_deploy:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

